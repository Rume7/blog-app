version: '3.8'

services:
  postgres:
    image: 'postgres:17.0-alpine'
    env_file:
      - .env
    environment:
      - 'POSTGRES_DB=BlogTestDB'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d BlogTestDB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7.2-alpine
    container_name: blog-redis
    ports:
      - "6379:6379"
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

secrets:
  db_password:
    external: true

volumes:
  postgres_data:
    driver: local